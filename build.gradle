plugins {
    id 'java'
}

defaultTasks ':build'

group = 'org.hibernate.jpamodelgen.test.moduleinfo'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor 'org.hibernate.orm:hibernate-jpamodelgen:6.5.0.CR2'
    annotationProcessor 'jakarta.persistence:jakarta.persistence-api:3.1.0'

    implementation 'org.hibernate.orm:hibernate-jpamodelgen:6.5.0.CR2'
    implementation 'jakarta.persistence:jakarta.persistence-api:3.1.0'
}

jar {
    manifest {
        attributes "Main-Class": "org.hibernate.jpamodelgen.test.moduleinfo.Main"
    }
}
